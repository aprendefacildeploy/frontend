<div class="container mat-elevation-z8">
    <h2 class="mat-h2">Listado de Unidades</h2>
    <div class="d-flex justify-content-end mb-3">
      <button mat-raised-button color="primary" routerLink="/unidad/new">Nueva Unidad</button>
      <button mat-raised-button color="" routerLink="/home">Inicio</button>
    </div>
    <table mat-table [dataSource]="unidades" class="mat-elevation-z8">
      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let unidad">{{ unidad.id }}</td>
      </ng-container>
  
      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let unidad">{{ unidad.nombre || 'Sin nombre' }}</td>
      </ng-container>
  
      <!-- Columna Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let unidad">{{ unidad.descripcion || 'Sin descripción' }}</td>
      </ng-container>
  
      <!-- Columna Orden -->
      <ng-container matColumnDef="orden">
        <th mat-header-cell *matHeaderCellDef>Orden</th>
        <td mat-cell *matCellDef="let unidad">{{ unidad.orden || 'Sin orden' }}</td>
      </ng-container>
  
      <!-- Columna Vigente -->
      <ng-container matColumnDef="vigente">
        <th mat-header-cell *matHeaderCellDef>Vigente</th>
        <td mat-cell *matCellDef="let unidad">{{ unidad.vigente === 'S' ? 'Sí' : 'No' }}</td>
      </ng-container>
  
      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let unidad">
          <button mat-icon-button color="primary" routerLink="/unidad/edit/{{ unidad.id }}">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUnidad(unidad.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
