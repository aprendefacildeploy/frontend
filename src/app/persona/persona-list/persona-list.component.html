<div class="container mat-elevation-z8">
    <h2 class="mat-h2">Listado de Personas</h2>
    <div class="d-flex justify-content-end mb-3">
      <button mat-raised-button color="primary" routerLink="/persona/new">Nueva Persona</button>
      <button mat-raised-button color="" routerLink="/home">Inicio</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let persona">{{ persona.id }}</td>
      </ng-container>
  
      <!-- Columna Identificación -->
      <ng-container matColumnDef="identificacion">
        <th mat-header-cell *matHeaderCellDef>Identificación</th>
        <td mat-cell *matCellDef="let persona">{{ persona.identificacion }}</td>
      </ng-container>
  
      <!-- Columna Nombre Completo -->
      <ng-container matColumnDef="nombre_completo">
        <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
        <td mat-cell *matCellDef="let persona">
          {{ persona.nombre_1 }} {{ persona.nombre_2 }} {{ persona.apellido_1 }} {{ persona.apellido_2 }}
        </td>
      </ng-container>
  
      <!-- Columna Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let persona">{{ persona.email || 'Sin email' }}</td>
      </ng-container>
  
      <!-- Columna Vigente -->
      <ng-container matColumnDef="vigente">
        <th mat-header-cell *matHeaderCellDef>Vigente</th>
        <td mat-cell *matCellDef="let persona">{{ persona.vigente === 'S' ? 'Sí' : 'No' }}</td>
      </ng-container>
  
      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let persona">
          <button mat-icon-button color="primary" routerLink="/persona/edit/{{ persona.id }}">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePersona(persona.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="paginator-container">
      <mat-paginator
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
