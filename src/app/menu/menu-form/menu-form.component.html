<div class="form-container mat-elevation-z8">
  <div class="form-card">
    <h2 class="mat-h2 text-center">{{ isEdit ? 'Editar' : 'Nuevo' }} Menú</h2>
    <form (ngSubmit)="saveMenu()" class="row g-3">
      <!-- ID -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>ID</mat-label>
          <input matInput type="text" [(ngModel)]="menu.id" name="id" required />
        </mat-form-field>
      </div>

      <!-- Descripción -->
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Descripción</mat-label>
          <textarea matInput [(ngModel)]="menu.descripcion" name="descripcion" rows="4"></textarea>
        </mat-form-field>
      </div>

      <!-- Estado -->
      <div class="col-md-6 d-flex align-items-center">
        <mat-checkbox [(ngModel)]="menu.estado" name="estado">Activo</mat-checkbox>
      </div>

      <!-- Todos -->
      <div class="col-md-6 d-flex align-items-center">
        <mat-checkbox [(ngModel)]="menu.todos" name="todos">Todos</mat-checkbox>
      </div>

      <!-- Botones -->
      <div class="col-12 d-flex justify-content-between">
        <button mat-raised-button color="primary" type="submit">{{ isEdit ? 'Actualizar' : 'Guardar' }}</button>
        <button mat-raised-button color="secondary" type="button" routerLink="/menu">Cancelar</button>
      </div>
    </form>
  </div>
</div>
