<div class="form-container mat-elevation-z8">
  <div class="form-card">
    <h2 class="mat-h2 text-center">{{ isEdit ? 'Editar' : 'Nuevo' }} Tema</h2>
    <form (ngSubmit)="saveTema()" class="row g-3">
      <!-- Unidad -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Unidad</mat-label>
          <mat-select [(ngModel)]="tema.id_unidad" name="id_unidad" required>
            <mat-option *ngFor="let unidad of unidades" [value]="unidad.id">{{ unidad.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Título -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Título</mat-label>
          <input matInput type="text" [(ngModel)]="tema.titulo" name="titulo" required />
        </mat-form-field>
      </div>

      <!-- Orden -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Orden</mat-label>
          <input matInput type="number" [(ngModel)]="tema.orden" name="orden" required />
        </mat-form-field>
      </div>

      <!-- Vigente -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Vigente</mat-label>
          <mat-select [(ngModel)]="tema.vigente" name="vigente" required>
            <mat-option value="S">Sí</mat-option>
            <mat-option value="N">No</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Botones -->
      <div class="col-12 d-flex justify-content-between">
        <button mat-raised-button color="primary" type="submit">{{ isEdit ? 'Actualizar' : 'Guardar' }}</button>
        <button mat-raised-button color="secondary" type="button" routerLink="/tema">Cancelar</button>
      </div>
    </form>
  </div>
</div>
