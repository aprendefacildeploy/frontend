<div class="form-container mat-elevation-z8">
  <div class="form-card">
    <h2 class="mat-h2 text-center">{{ isEdit ? 'Editar' : 'Nueva' }} Unidad</h2>
    <form (ngSubmit)="saveUnidad()" class="row g-3">
      <!-- Nombre -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" [(ngModel)]="unidad.nombre" name="nombre" required />
        </mat-form-field>
      </div>

      <!-- Descripción -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Descripción</mat-label>
          <textarea matInput [(ngModel)]="unidad.descripcion" name="descripcion" rows="4"></textarea>
        </mat-form-field>
      </div>

      <!-- Orden -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Orden</mat-label>
          <input matInput type="number" [(ngModel)]="unidad.orden" name="orden" />
        </mat-form-field>
      </div>

      <!-- Vigente -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Vigente</mat-label>
          <mat-select [(ngModel)]="unidad.vigente" name="vigente" required>
            <mat-option value="S">Sí</mat-option>
            <mat-option value="N">No</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- URL Imagen -->
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>URL Imagen</mat-label>
          <input matInput type="text" [(ngModel)]="unidad.url_imagen" name="url_imagen" />
        </mat-form-field>
      </div>

      <!-- Botones -->
      <div class="col-12 d-flex justify-content-between">
        <button mat-raised-button color="primary" type="submit">{{ isEdit ? 'Actualizar' : 'Guardar' }}</button>
        <button mat-raised-button color="secondary" type="button" routerLink="/unidad">Cancelar</button>
      </div>
    </form>
  </div>
</div>
