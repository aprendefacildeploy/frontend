<div class="form-container mat-elevation-z8">
  <div class="form-card">
    <h2 class="mat-h2 text-center">{{ isEdit ? 'Editar' : 'Nuevo' }} Reto</h2>
    <form (ngSubmit)="saveReto()" class="row g-3">
      <!-- Unidad -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Unidad</mat-label>
          <mat-select [(ngModel)]="reto.id_unidad" name="id_unidad" required>
            <mat-option *ngFor="let unidad of unidades" [value]="unidad.id">{{ unidad.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Tipo de Reto -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tipo de Reto</mat-label>
          <mat-select [(ngModel)]="reto.id_tipo_reto" name="id_tipo_reto" required>
            <mat-option *ngFor="let tipoReto of tiposReto" [value]="tipoReto.id">{{ tipoReto.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- URL -->
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>URL</mat-label>
          <input matInput type="text" [(ngModel)]="reto.url" name="url" />
        </mat-form-field>
      </div>

      <!-- Vigente -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Vigente</mat-label>
          <mat-select [(ngModel)]="reto.vigente" name="vigente" required>
            <mat-option value="S">SÃ­</mat-option>
            <mat-option value="N">No</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Botones -->
      <div class="col-12 d-flex justify-content-between">
        <button mat-raised-button color="primary" type="submit">{{ isEdit ? 'Actualizar' : 'Guardar' }}</button>
        <button mat-raised-button color="secondary" type="button" routerLink="/reto">Cancelar</button>
      </div>
    </form>
  </div>
</div>
