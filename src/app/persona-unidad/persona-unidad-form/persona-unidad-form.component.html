<div class="form-container mat-elevation-z8">
  <div class="form-card">
    <h2 class="mat-h2 text-center">{{ isEdit ? 'Editar' : 'Nueva' }} Asignaci√≥n Persona-Unidad</h2>
    <form (ngSubmit)="saveAsignacion()" class="row g-3">
      <!-- Persona -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Persona</mat-label>
          <mat-select [(ngModel)]="asignacion.id_persona" name="id_persona" required>
            <mat-option *ngFor="let persona of personas" [value]="persona.id">{{ persona.nombre_1 }} {{ persona.apellido_1 }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Unidad -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Unidad</mat-label>
          <mat-select [(ngModel)]="asignacion.id_unidad" name="id_unidad" required>
            <mat-option *ngFor="let unidad of unidades" [value]="unidad.id">{{ unidad.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Tipo Estado -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tipo Estado</mat-label>
          <mat-select [(ngModel)]="asignacion.id_tipo_estado" name="id_tipo_estado" required>
            <mat-option *ngFor="let tipoEstado of tiposEstado" [value]="tipoEstado.id">{{ tipoEstado.descripcion }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Fecha Inicio -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Fecha Inicio</mat-label>
          <input matInput type="datetime-local" [(ngModel)]="asignacion.fecha_inicio" name="fecha_inicio" />
        </mat-form-field>
      </div>

      <!-- Botones -->
      <div class="col-12 d-flex justify-content-between">
        <button mat-raised-button color="primary" type="submit">{{ isEdit ? 'Actualizar' : 'Guardar' }}</button>
        <button mat-raised-button color="secondary" type="button" routerLink="/persona-unidad">Cancelar</button>
      </div>
    </form>
  </div>
</div>
