<div class="container mat-elevation-z8">
    <h2 class="mat-h2">Listado de Menús</h2>
    <div class="d-flex justify-content-end mb-3">
      <button mat-raised-button color="primary" routerLink="/menu/new">Nuevo Menú</button>
      <button mat-raised-button color="" routerLink="/home">Inicio</button>
    </div>
    <table mat-table [dataSource]="menus" class="mat-elevation-z8">
      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let menu">{{ menu.id }}</td>
      </ng-container>
  
      <!-- Columna Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let menu">{{ menu.descripcion || 'Sin descripción' }}</td>
      </ng-container>
  
      <!-- Columna Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let menu">{{ menu.estado ? 'Activo' : 'Inactivo' }}</td>
      </ng-container>
  
      <!-- Columna Todos -->
      <ng-container matColumnDef="todos">
        <th mat-header-cell *matHeaderCellDef>Todos</th>
        <td mat-cell *matCellDef="let menu">{{ menu.todos ? 'Sí' : 'No' }}</td>
      </ng-container>
  
      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let menu">
          <button mat-icon-button color="primary" routerLink="/menu/edit/{{ menu.id }}">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteMenu(menu.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
