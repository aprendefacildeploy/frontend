<div class="container mat-elevation-z8">
    <h2 class="mat-h2">Listado de Georeferencias</h2>
    <div class="d-flex justify-content-end mb-3">
      <button mat-raised-button color="primary" routerLink="/georeferencia/new">Nueva Georeferencia</button>
      <button mat-raised-button color="" routerLink="/home">Inicio</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let georeferencia">{{ georeferencia.id }}</td>
      </ng-container>
  
      <!-- Columna Reto-Pregunta -->
      <ng-container matColumnDef="reto_pregunta">
        <th mat-header-cell *matHeaderCellDef>Pregunta</th>
        <td mat-cell *matCellDef="let georeferencia">{{ georeferencia.reto_pregunta }}</td>
      </ng-container>
  
      <!-- Columna Latitud -->
      <ng-container matColumnDef="latitud">
        <th mat-header-cell *matHeaderCellDef>Latitud</th>
        <td mat-cell *matCellDef="let georeferencia">{{ georeferencia.latitud }}</td>
      </ng-container>
  
      <!-- Columna Longitud -->
      <ng-container matColumnDef="longitud">
        <th mat-header-cell *matHeaderCellDef>Longitud</th>
        <td mat-cell *matCellDef="let georeferencia">{{ georeferencia.longitud }}</td>
      </ng-container>
  
      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let georeferencia">
          <button mat-icon-button color="primary" routerLink="/georeferencia/edit/{{ georeferencia.id }}">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteGeoreferencia(georeferencia.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="paginator-container">
      <mat-paginator
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
