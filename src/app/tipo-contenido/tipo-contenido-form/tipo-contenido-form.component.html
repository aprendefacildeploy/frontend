<div class="form-container mat-elevation-z8">
  <div class="form-card">
    <h2 class="mat-h2 text-center">{{ isEdit ? 'Editar' : 'Nuevo' }} Tipo de Contenido</h2>
    <form (ngSubmit)="saveTipoContenido()" class="row g-3">
      <!-- Nombre -->
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" [(ngModel)]="tipoContenido.nombre" name="nombre" required />
        </mat-form-field>
      </div>

      <!-- Botones -->
      <div class="col-12 d-flex justify-content-between">
        <button mat-raised-button color="primary" type="submit">{{ isEdit ? 'Actualizar' : 'Guardar' }}</button>
        <button mat-raised-button color="secondary" type="button" routerLink="/tipo-contenido">Cancelar</button>
      </div>
    </form>
  </div>
</div>
