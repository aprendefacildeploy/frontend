<div class="login-container mat-elevation-z8">
    <div class="login-card">
      <h2 class="mat-h2 text-center">Aprende Facil Administrador</h2>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="row g-3">
        <!-- Nombre de Usuario -->
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Nombre de Usuario</mat-label>
            <input matInput type="text" name="username" ngModel required />
          </mat-form-field>
        </div>
  
        <!-- Contraseña -->
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" name="password" ngModel required />
          </mat-form-field>
        </div>
  
        <!-- Mensaje de Error -->
        <div class="col-md-12 text-danger text-center" *ngIf="errorMessage">{{ errorMessage }}</div>
  
        <!-- Botón de Inicio de Sesión -->
        <div class="col-12 d-flex justify-content-center">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>
  </div>
