<div class="container mat-elevation-z8">
    <h2 class="mat-h2">Listado de Asignaciones Menú-Persona</h2>
    <div class="d-flex justify-content-end mb-3">
      <button mat-raised-button color="primary" routerLink="/menu-persona/new">Nueva Asignación</button>
      <button mat-raised-button color="" routerLink="/home">Inicio</button>
    </div>
    <table mat-table [dataSource]="menuPersonas" class="mat-elevation-z8">
      <!-- Columna ID Menú -->
      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef>ID Menú</th>
        <td mat-cell *matCellDef="let menuPersona">{{ menuPersona.menu }}</td>
      </ng-container>
  
      <!-- Columna ID Persona -->
      <ng-container matColumnDef="persona">
        <th mat-header-cell *matHeaderCellDef>ID Persona</th>
        <td mat-cell *matCellDef="let menuPersona">{{ menuPersona.persona }}</td>
      </ng-container>
  
      <!-- Columna Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let menuPersona">{{ menuPersona.estado ? 'Activo' : 'Inactivo' }}</td>
      </ng-container>
  
      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let menuPersona">          
          <button mat-icon-button color="warn" (click)="deleteMenuPersona(menuPersona.id_menu, menuPersona.id_persona)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
