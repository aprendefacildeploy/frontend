<div class="form-container mat-elevation-z8">
  <div class="form-card">
    <h2 class="mat-h2 text-center">{{ isEdit ? 'Editar' : 'Nueva' }} Dimensión</h2>
    <form (ngSubmit)="saveDimension()" class="row g-3">
      <!-- Descripción -->
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Descripción</mat-label>
          <textarea matInput [(ngModel)]="dimension.descripcion" name="descripcion" required rows="4"></textarea>
        </mat-form-field>
      </div>

      <!-- Nombre -->
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nombre</mat-label>
          <textarea matInput [(ngModel)]="dimension.nombre" name="nombre" required rows="4"></textarea>
        </mat-form-field>
      </div>

      <!-- Botones -->
      <div class="col-12 d-flex justify-content-between">
        <button mat-raised-button color="primary" type="submit">{{ isEdit ? 'Actualizar' : 'Guardar' }}</button>
        <button mat-raised-button color="secondary" type="button" routerLink="/dimension">Cancelar</button>
      </div>
    </form>
  </div>
</div>
