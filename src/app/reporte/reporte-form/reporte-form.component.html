<div class="form-container mat-elevation-z8">
    <div class="form-card">
      <h2 class="mat-h2 text-center">{{ isEdit ? 'Editar' : 'Nuevo' }} Reporte</h2>
      <form (ngSubmit)="saveReporte()" class="row g-3">
        <!-- Nombre -->
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" [(ngModel)]="reporte.nombre" name="nombre" required />
          </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Descripci√≥n</mat-label>
              <input matInput type="text" [(ngModel)]="reporte.descripcion" name="descripcion" required />
            </mat-form-field>
          </div>
  
        <!-- SQL -->
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>SQL</mat-label>
            <textarea matInput [(ngModel)]="reporte.sql" name="sql" rows="6" required></textarea>
          </mat-form-field>
        </div>
  
        <!-- Botones -->
        <div class="col-12 d-flex justify-content-between">
          <button mat-raised-button color="primary" type="submit">{{ isEdit ? 'Actualizar' : 'Guardar' }}</button>
          <button mat-raised-button color="secondary" type="button" routerLink="/reporte">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
