<div class="form-container mat-elevation-z8">
  <div class="form-card">
    <h2 class="mat-h2 text-center">{{ isEdit ? 'Editar' : 'Nuevo' }} Contenido</h2>
    <form (ngSubmit)="saveContenido()" class="row g-3">
      <!-- Tipo de Contenido -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tipo de Contenido</mat-label>
          <mat-select [(ngModel)]="contenido.id_tipo_contenido" name="id_tipo_contenido" required>
            <mat-option *ngFor="let tipo of tiposContenido" [value]="tipo.id">{{ tipo.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Tema -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tema</mat-label>
          <mat-select [(ngModel)]="contenido.id_tema" name="id_tema" required>
            <mat-option *ngFor="let tema of temas" [value]="tema.id">{{ tema.titulo }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Nombre -->
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" [(ngModel)]="contenido.nombre" name="nombre" required />
        </mat-form-field>
      </div>

      <!-- URL -->
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>URL</mat-label>
          <input matInput type="text" [(ngModel)]="contenido.url" name="url" required />
        </mat-form-field>
      </div>

      <!-- Botones -->
      <div class="col-12 d-flex justify-content-between">
        <button mat-raised-button color="primary" type="submit">{{ isEdit ? 'Actualizar' : 'Guardar' }}</button>
        <button mat-raised-button color="secondary" type="button" routerLink="/contenido">Cancelar</button>
      </div>
    </form>
  </div>
</div>
